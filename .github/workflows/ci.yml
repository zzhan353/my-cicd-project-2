name: Node.js CI/CD Workflow

on:
  push:
    branches:
      - "main"         # -> 触发生产部署
      - "uat"          # -> 触发 UAT 部署
      - "feature/**"   # -> 仅触发 CI
  pull_request:
    branches: [ "main", "uat" ] # -> PR到main或uat时，仅触发 CI

jobs:
  # 任务1: CI - 构建与测试 (保持不变)
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix execute permissions
        run: chmod +x ./node_modules/.bin/*
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm test

  # 任务2: 构建并推送 Docker 镜像 (需要修改)
  build-and-push:
    name: Build and Push Docker Image
    needs: build-and-test
    # 修改触发条件：当推送到 main 或 uat 分支时都运行
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/uat') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 修改 tags，为不同分支的镜像打上不同标签
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:${{ github.ref_name }}

  # 任务3: 部署到 UAT 环境
  deploy-to-uat:
    name: Deploy to UAT Runner
    needs: build-and-push
    if: github.ref == 'refs/heads/uat' && github.event_name == 'push'
    runs-on: self-hosted
    steps:
      - name: Deploy UAT to Local Docker
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:uat
          docker stop my-app-uat
          docker rm my-app-uat
          docker run -d --name my-app-uat -p 3001:3000 ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:uat

  # 任务4: 部署到生产环境
  deploy-to-production:
    name: Deploy to Production Runner
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    steps:
      - name: Deploy Production to Local Docker
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:main
          docker stop my-app-prod
          docker rm my-app-prod
          docker run -d --name my-app-prod -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:main