name: Node.js CI/CD Workflow

on:
  push:
    branches:
      - "main"
      - "uat"
      - "feature/**"
  pull_request:
    branches: [ "main", "uat" ]

jobs:
  # ===============================================================
  # JOB 1: Continuous Integration (CI)
  # - Lints, tests the code, and uploads coverage report.
  # ===============================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
      # - æŠŠä½ çš„ä»£ç ä»“åº“ä¸‹è½½åˆ° CI è™šæ‹Ÿæœºä¸Š
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # æ­¥éª¤ 2: è®¾ç½® Node.js ç¯å¢ƒ
      # - å®‰è£… Node.jsï¼Œå¹¶å¯ç”¨ npm ä¾èµ–ç¼“å­˜ä»¥åŠ å¿«é€Ÿåº¦
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # æ­¥éª¤ 3: å®‰è£…æ‰€æœ‰ä¾èµ–
      # - è¿è¡Œ npm install æ¥å®‰è£… package.json ä¸­å®šä¹‰çš„æ‰€æœ‰åŒ…
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # æ­¥éª¤ 4: ä¿®å¤è„šæœ¬æ‰§è¡Œæƒé™
      # - è§£å†³åœ¨ Linux ç¯å¢ƒä¸‹å¯èƒ½å‡ºç°çš„ 'permission denied' é—®é¢˜
      - name: ğŸ”‘ Fix execute permissions
        run: chmod +x ./node_modules/.bin/*

      # æ­¥éª¤ 5: è¿è¡Œä»£ç é£æ ¼æ£€æŸ¥
      # - æ‰§è¡Œåœ¨ package.json ä¸­å®šä¹‰çš„ 'lint' è„šæœ¬
      - name: ğŸ’… Run ESLint
        run: npm run lint

      # æ­¥éª¤ 6: è¿è¡Œæµ‹è¯•å¹¶ç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š
      # - æ‰§è¡Œåœ¨ package.json ä¸­å®šä¹‰çš„ 'test' è„šæœ¬
      # - æˆ‘ä»¬å·²ç»åœ¨ package.json ä¸­ä¸º 'test' è„šæœ¬åŠ ä¸Šäº† '--coverage' å‚æ•°
      - name: ğŸ§ª Run tests and generate coverage
        run: npm test

      # æ­¥éª¤ 7: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Šåˆ° Codecov (æ–°ï¼)
      # - ä½¿ç”¨ Codecov å®˜æ–¹çš„ Action
      # - å®ƒä¼šè‡ªåŠ¨æ‰¾åˆ°ç”Ÿæˆçš„è¦†ç›–ç‡æŠ¥å‘Šå¹¶ä¸Šä¼ 
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # æˆ‘ä»¬ä¸å†éœ€è¦ token äº†
          enable_path_fixes: true
          fail_ci_if_error: true

  build-and-push:
    name: Build and Push Docker Image
    needs: build-and-test
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/uat') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:${{ github.ref_name }}

  deploy-to-uat:
    name: Deploy to UAT Runner
    needs: build-and-push
    if: github.ref == 'refs/heads/uat' && github.event_name == 'push'
    runs-on: self-hosted
    steps:
      - name: Deploy UAT to Local Docker
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:uat
          docker stop my-app-uat
          docker rm my-app-uat
          docker run -d --name my-app-uat -p 3001:3000 -e NODE_ENV=uat ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:uat

  deploy-to-production:
    name: Deploy to Production Runner
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: self-hosted
    steps:
      - name: Deploy Production to Local Docker
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:main
          docker stop my-app-prod
          docker rm my-app-prod
          docker run -d --name my-app-prod -p 3002:3000 -e NODE_ENV=production ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:main