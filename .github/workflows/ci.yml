name: Node.js CI/CD Workflow

on:
  push:
    branches:
      - "main"
      - "feature/**"
  pull_request:
    branches: [ "main" ]

jobs:
  # 任务1: CI - 构建与测试
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Fix execute permissions
        run: chmod +x ./node_modules/.bin/*
      - name: 💅 Run ESLint Directly
        run: npx eslint --config eslint.config.js "**/*.js"
      - name: Run tests
        run: npm test

  # 任务2: 构建并推送 Docker 镜像
  build-and-push:
    name: Build and Push Docker Image
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # !! 重要：我已经帮你把镜像名更新为新项目名 !!
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:latest

  # 任务3: 部署到你的 Windows 电脑
  deploy-to-windows:
    name: Deploy to Windows Runner
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Deploy to Local Docker
        shell: powershell
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:latest
          docker stop my-app -ErrorAction SilentlyContinue
          docker rm my-app -ErrorAction SilentlyContinue
          docker run -d --name my-app -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-project-2:latest